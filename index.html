<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
 


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

 
  <link href="./style.css" rel="stylesheet" />

  
  <script src="./js/button.js"></script>
  

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;" gesture-detector create-buttons>

    
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="bonnie-model" src="./assets/toy_bonnie/scene.gltf"></a-asset-item>
    </a-assets>

    
    <a-marker id="bullet-marker" type="pattern" url="Marker/pattern-bullet.patt" cursor="rayOrigin: mouse">
      
      <a-entity id="bonnie-3D-model" position="-1.54 -0.07 0.935" scale="0.5 0.5 0.5" rotation="-90 0 0" 
        gltf-model="#bonnie-model"
        gesture-handler>
      </a-entity>


      
      <a-plane position="0 0 0" width="2" height="1.5" rotation="-90 0 0">
        <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
          <a-entity position="0 0 0.1" rotation="0 0 0"
            text="font:monoid;value:AR TOY STORE;color:black;width: 1.8;height:1;align:center;"></a-entity>
        </a-plane>

        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="color: black; align: center; width: 2; font: monoid;
               value: BONNIE TOY: FRICTION powers bonnie\n to move around. It Has voice assisstance build in it so your kid's can also talk to him. it can also play music's. Its is 100% made up of abs plastic which is durable. It also have camera in it so if your kid is home alone so you can see your kid with his camera in your phone.">
        </a-entity>
      </a-plane>

    </a-marker>


  </a-scene>

  
  <div id="button-div"></div>

</body>

</html>
